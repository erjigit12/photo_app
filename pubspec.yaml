name: photos_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  http: ^1.1.0
  get_it: ^7.6.6
  equatable: ^2.0.5
  flutter_staggered_grid_view: ^0.7.0
  firebase_core: ^2.24.2
  firebase_storage: ^11.6.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  shared_preferences: ^2.2.2
  dio: ^5.4.0
 
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.8


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/photos/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-Regular.ttf

    # - family: Roboto
    #   fonts:
    #     - asset: assets/fonts/Roboto-Black.ttf
